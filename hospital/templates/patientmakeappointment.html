{% extends 'base1.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
   <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" >

<main>
    <div id="wrapper">
         <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'home' %}" >Home</a></li>
                <li> <a href="{% url 'profile' %}">Profile</a></li>
                <li> <a href="{% url 'makeappointment' %}" style="color: white;">Make Appointments</a></li>
                <li> <a href="{% url 'viewappointments' %}">View Appointments</a></li>
                <li> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper">
            <div class="row register-form">
                    <div >
                        <form class="custom-form" method="POST" style="margin-top: 0px;padding-left:100px;background-color: rgba(0,0,0,0.05);" >

                            {% csrf_token %}
                            <h1 style="margin-top: 0px;" align="center">Make Appointments</h1>
                            <hr size="5px">
                            <div></div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="doctor">Doctor's Field :</label>

                                    <select class="form-control" id="doctor" name="doctoremail" style="width:500px;height:30px;">
                                            {% for d in doctor_list %}
                                            <option value="{{d.email}} {{d.name}}" >Dr. {{d.name}} --> {{d.specialization}}</option>
                                            {% endfor %}
                                    </select>

                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="pname">Patient Name :</label>
                                <input class="form-control" type="text" name="patientname"  id="pname" value="{{user.first_name}}" style="width:500px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="pemail">Patient Email :</label>
                                <input class="form-control" type="text" name="patientemail" id="pemail" value="{{user.email}}" style="width:500px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="adate">Appointment date :</label>
                                <input class="form-control" type="date" name="appointmentdate" id="adate" style="width:500px;">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="atime">Appointment Time :</label>
                                <input class="form-control" type="time" name="appointmenttime" id="atime" style="width:500px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="symtoms">Symtoms :</label>
                                <textarea class="form-control" name="symtoms" id="symtoms" style="width:500px;height:70px;padding:5px;"></textarea>
                            </div>

                            <button class="btn btn-light submit-button" type="submit" style="width:250px;margin-left:150px;" >Make Appointment</button>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    {% ifequal error 'no' %}
    <script type="text/javascript">
        alert('Appointment booked successfully ......')
        window.location('{% url 'makeappointment' %}')
    </script>
    {% endifequal %}
    {% ifequal error 'yes' %}
    <script type="text/javascript">
        alert('Something went wrong ......')
    </script>
    {% endifequal %}
     <script src="{% static 'js/jquery.min.js' %}"></script>
 <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
 <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
 <script src="{% static 'js/bs-init.js' %}"></script>
 <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</main>
{% endblock %}
