{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <meta name="Description" content="Make  appoinments for Doctor from your home.">
  <title>Hospital</title>
  <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" >

</head>
<body>
  <div class="container" >
    <header >
      <h1 ><a href="{% url 'homepage' %}" style="color:white">BHU Hospital</a></h1>

      {% else %}
        <div>
          <a href="{% url 'loginpage' %}" style="color:white">Sign In</a>
          <a href="{% url 'createaccountpage' %}" style="color:white">Sign Up</a>
          <a href="{% url 'contactpage' %}" style="color:white">Contact Us</a>
        </div>
      {% endif %}
    </header>
    <!--__________________________________________________________-->
    {% block content %}

    {% endblock %}
    <!--__________________________________________________________-->
   <div style="margin-top:20%">
      <footer><p style="color:white">All rights reserved to team BHU Hospital</p></footer>
   </div>
  </div>

<script src="{% static 'js/base.js' %}" ></script>

</html>
