{% extends 'base1.html' %}
{% load static %}
{% block content %}

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Sidebar-Menu.css' %}">
   <link href="{% static 'css/register.css' %}" rel="stylesheet" type="text/css" >

<main >

    <div id="wrapper" style="min-height:300px;" >
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li> <a href="{% url 'home' %}" >Dashboard</a></li>
                <li> <a href="{% url 'add_doctor' %}" style="color: white;background-color: grey;">Add Doctor</a></li>
                <li> <a href="{% url 'add_receptionist'%}">Add Receptionist</a></li>
                <li> <a href="{% url 'view_doctor'%}">View Doctors</a></li>
                <li> <a href="{% url 'view_receptionist' %}">View Receptionists</a></li>
                <li> <a href="{% url 'view_Patient' %}" >View Patient</a></li>
                <li> <a href="{% url 'logout' %}">Logout</a></li>
            </ul>
        </div>
        <div class="page-content-wrapper" >
            <div class="row register-form">
                    <div class="col-md-8 offset-md-2">
                        <form class="custom-form" method="POST" style="margin-top: 0px;padding-left:50px;background-color: rgba(0,0,0,0.05);">
                            {% csrf_token %}
                            <h1 align="center">Add Doctor</h1>
                            <hr size="5px">
                            <div></div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="name" >Name </label>
                                <input class="form-control" type="text" name="name" id="name" style="width:400px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="email" >Email </label>
                                <input class="form-control" type="email" name="email" id="email" style="width:400px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="password" >Password </label>
                                <input class="form-control" type="password" name="password" id="password" style="width:400px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="repeatpassword" >Repeat Password </label>
                                <input class="form-control" type="password" name="repeatpassword" id="repeatpassword" style="width:400px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="gender" >Gender</label>
                                <select class="form-control" name="gender" id="gender" style="width:200px;height: 30px">
                                    <optgroup label="Select Gender">
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="phone" >Phone Number</label>
                                <input class="form-control" type="tel" name="phonenumber" id="phone" style="width:400px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="address" >Address</label>
                                <textarea class="form-control" name="address" id="address" style="width:400px;height:70px;padding:10px"></textarea>
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="Bday" >Birth Date</label>
                                <input class="form-control" type="date" name="Bday" id="Bday" style="width:400px">
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="bloodgroup" >Blood Group</label>
                                <select class="form-control" name="bloodgroup" id="bloodgroup" style="width:400px;height:30px">
                                    <optgroup label="Choose Blood Group">
                                        <option value="O+" selected="">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B+">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </optgroup>
                                </select>
                            </div>
                            <div class="form-row form-group">
                                <label class="col-form-label" for="sp" >Specialization</label>
                                <input class="form-control" type="text" name="specialization" id="sp" style="width:400px">
                            </div>
                            <div align="center"> <button class="btn btn-primary submit-button" type="submit" style="width:200px">Submit</button></div>

                        </form>
                    </div>
                </div>
            </div>
    </div>


 <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</main>
{% endblock %}
